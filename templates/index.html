<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>М'ячик</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* молочний колір фону */
        }
        #container {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: #f5f5f5; /* молочний колір квадрата */
        }
        #ball {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, yellow 50%, blue 50%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #clickCount {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ball" onclick="jumpBall()"></div>
    </div>
    <div id="clickCount">Кількість натискань: <span id="count">0</span></div>

    <script>
        let count = 0;

        function jumpBall() {
            const ball = document.getElementById('ball');
            const clickCount = document.getElementById('count');

            count++;
            clickCount.textContent = count;

            // Зміна позиції м'яча при натисканні
            const jumpHeight = 20;
            const currentTop = parseInt(ball.style.top) || 0;
            ball.style.top = `${currentTop - jumpHeight}px`;

            // Повернення м'яча на початкову позицію після підстрибування
            setTimeout(() => {
                ball.style.top = '50%';
            }, 200);
        }
    </script>
</body>
</html>
